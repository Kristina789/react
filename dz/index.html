<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <meta name="theme-color" content="#7ACCE5"/>
        <meta name="Description" content="Put your description here.">
        <title>Document</title>
        <!-- Манифест. Сообщает браузеру, что наш сайт является PWA -->
        <link rel="manifest" href="manifest/manifest.json">
    </head>
    <body>
        <div id="root"></div>
        <script src="static/build/app.js"></script> 
        
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                        // Registration was successful
                        console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                    }, function(err) {
                        // registration failed :(
                        console.log('ServiceWorker не удалось зарегистрировать: ', err);
                    }).catch(function(err) {
                        console.log(err)
                    });
                });
            } else {
                console.log('ServiceWorker не поддерживается');
            }
        </script>   
        
        <script>
            window.addEventListener('appinstalled', (evt) => {
                fetch('', {
                    method: 'GET',
                    credentials: 'include',
                });
            });
        </script>

        <script>
            window.addEventListener('beforeinstallprompt', e => {
                e.userChoice.then(choiceResult => {
                    ga('send', 'event', 'A2H', choiceResult.outcome);      
                });
            });
        </script>

        <script src="src/notifications.js"></script>
    </body>
</html>
